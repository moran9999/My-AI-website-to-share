<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>人工智能登录界面</title>
<!--网页图标-->
<link rel ="icon" href="../img/icon.png">
<!--引入本页样式-->
<link rel="stylesheet" href="../style/sign.css">
</head>

<body>
	<dic class="box">
		<div class="form">
			<h2>欢迎加入我们！</h2>
			<div class="inputBox">
				<input type="text" required="required">
				<span>用户名：</span>
				<i></i>
			</div>	
			<div class="inputBox">
				<input type="password" required="required">
				<span>密码：</span>
				<i></i>
			</div>	
			<div class="country">
                <select name="Country">
                <option value="China">中国</option>
                <option value="America">美国</option>
                <option value="English">英国</option>
				<option value="Japanese">日本</option>
                </select>
			</div>
			<div class="link">
				<a href="#">忘记密码? 找回</a>
				<a href="#">注册账号</a>
			</div>
			<div>
				<input type="submit" value="点击登录">
			</div>
		</div>
	</dic>
</body>
</html>
